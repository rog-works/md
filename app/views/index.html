<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/prism.css">
    <link rel="stylesheet" href="/markdown.css">
  </head>
  <body>
    <main>
      <p class="bold">Oh hi,</p>
      <!-- 2word -->
      <section class="2words">
      </section>
      <form id="2word">
        <input id="word" type="text" required>
        <button type="submit">2word</button>
      </form>
      <!-- md -->
      <ul id="md-index">
      </ul>
      <form id="md-show">
        <input id="id" type="number" required>
        <button type="submit">md-show</button>
      </form>
      <form id="md-create">
        <textarea id="md" required></textarea>
        <button type="submit">md-create</button>
      </form>
      <section class="md">
      </section>
      <section class="md-tags">
      </section>
      <pre>
        <code class="language-bash line-numbers">
          $ cat /var/http/access.log | grep 'hoge' > /dev/null
          $ sudo find / -type f -name "*.coffee" && echo OK
        </code>
      </pre>
    </main>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js" type="text/javascript" charset="utf8"></script>
    <script src="/marked.js" type="text/javascript" charset="utf8"></script>
    <script src="prism.js"></script>
  </body>
</html>
