<!DOCTYPE html>
<html>
	<head>
		<title>MD Manage Tool</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css">
		<link rel="stylesheet" href="/vendors/prism/prism.css">
		<link rel="stylesheet" href="/vendors/markdown.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<main id="md-main">
			<a id="md-toggle-button" data-bind="click: toggle">+</a>
			<div id="md-index" data-bind="css: { hide: mode() !== 'index' }">
				<h3>Posts</h3>
				<div id="md-entry" data-bind="foreach: mds">
					<div class="md-item" data-bind="click: $data.show">
						<div data-bind="text: $data.title"></div>
						<div data-bind="html: $data.body, css: { hide: $data.closed }"></div>
						<div data-bind="foreach: $data.tags, css: { hide: $data.closed }">
							<a data-bind="text: $data.name, click: $data.search"></a>
						</div>
					</div>
				</div>
			</div>
			<div id="md-create" data-bind="css: { hide: mode() !== 'create' }">
				<div id="md-create-tool">
					<a id="md-create-send" data-bind="click: append">save</a>
				</div>
				<div id=md-create-wrap>
					<textarea id="md-create-body" data-bind="value: maker.body"></textarea>
				</div>
			</div>
		</main>
		<div id="console" data-bind="foreach: lines">
			<div data-bind="click: $data.expand, css: { expand: $data.expanded }">
				<div data-bind="text: $data.body"></div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="/vendors/marked/marked.js" type="text/javascript" charset="utf8"></script>
		<script src="/vendors/prism/prism.js"></script>
		<script src="/js/client.js" type="text/javascript" charset="utf8"></script>
	</body>
</html>
